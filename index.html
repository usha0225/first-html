<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Hero cards</h1></header>
    <main>
      <section class="hero-cards">
        <article class="card-container">
          <figure class="img-container">
            <img src="spiderman.png" alt="spiderman with mask" />
          </figure>

          <div class="details-container">
            <h2 class="name">spiderman</h2>
            <h3 class="occupation">Vigilante</h3>

            <div class="card-details">
              <div class="item">
                <p class="value">32</p>
                <p class="label">Age</p>
              </div>

              <div class="item">
                <p class="value">178cm</p>
                <p class="label">Height</p>
              </div>
            </div>
            <div class="description">
              <p class="description-content">
                A Superhero from smallvile ,Kansas. Superman is an extremely
                moral person, believing it immoral to kill anyone under any
                circumstances, and will do whatever he can to avoid it.
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
